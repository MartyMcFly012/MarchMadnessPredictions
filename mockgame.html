<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Scoreboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add any additional CSS here */
        .team-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .team {
            text-align: center;
            margin: 0 20px;
        }

        .team-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
        }

        .team-name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .team-score {
            font-size: 36px;
            font-weight: bold;
            margin-top: 10px;
        }

        .active-team {
            border: 4px solid rgb(200, 16, 46);
            background-color: white;
        }

        .inactive-team {
            border: 4px solid rgb(0, 45, 114);
            background-color: white;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row team-container">
            <div class="col-md-6 col-lg-4 team active-team">
                <div class="team-logo mx-auto" style="background-color: rgb(200, 16, 46);">
                    <img src="https://i.turner.ncaa.com/sites/default/files/images/logos/schools/bgd/north-carolina-st.svg" alt="NC State Wolfpack Team Logo" class="img-fluid" loading="lazy">
                </div>
                <div class="team-name">NC State</div>
                <div class="team-score">76</div>
            </div>
            <div class="col-md-6 col-lg-4 team inactive-team">
                <div class="team-logo mx-auto" style="background-color: rgb(0, 45, 114);">
                    <img src="https://i.turner.ncaa.com/sites/default/files/images/logos/schools/bgd/duke.svg" alt="Duke Blue Devils Team Logo" class="img-fluid" loading="lazy">
                </div>
                <div class="team-name">Duke</div>
                <div class="team-score">64</div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript code for updating scores
        function updateScore() {
            const team1Score = Math.floor(Math.random() * 100);
            const team2Score = Math.floor(Math.random() * 100);
    
            const team1 = document.querySelector('.team.active-team .team-score');
            const team2 = document.querySelector('.team.inactive-team .team-score');
    
            team1.textContent = team1Score;
            team2.textContent = team2Score;
        }
    
        setInterval(updateScore, 5000); // Update the score every 5 seconds
    </script>
</body>
</html>
